<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {string} s
         * @return {boolean}
         */
        const isValid = function(s) {
            if (s.length % 2 !== 0) {
                return false
            };
            const stack = [];
            for (let i = 0; i < s.length; i++) {
                let a = s[i];
                if (a == "(" || a == "{" || a == "[") { // 是左括号，入栈
                    stack.push(a);
                } else { // 是右括号
                    let top = stack[stack.length - 1]; // 获取栈顶
                    if (top == "(" && a == ")" || top == "[" && a == "]" || top == "{" && a == "}") { // 如果栈顶是对应的左括号，被匹配，出栈
                        stack.pop();
                    } else { // 不是对应的左括号，无法匹配
                        return false
                    }

                }
            }
            return stack.length == 0 // 栈空，则所有左括号找到匹配；栈中还剩有左括号，则没被匹配

        };
        console.log(isValid("()")); //true
        console.log(isValid("()[]{}")); //true
        console.log(isValid("(]")); //false
        console.log(isValid("([)]")); //false
        console.log(isValid("{[]}")); //true
    </script>
</body>

</html>
