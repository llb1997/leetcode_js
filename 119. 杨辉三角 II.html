<body>
    <script>
        var getRow = function (rowIndex) {
            let pre = [], cur = [];
            for (let i = 0; i <= rowIndex; ++i) {
                cur = new Array(i + 1).fill(0);
                cur[0] = cur[i] = 1;
                for (let j = 1; j < i; ++j) {
                    cur[j] = pre[j - 1] + pre[j];
                }
                pre = cur;
            }
            return pre;
        };
        console.log(getRow(3));//[1, 3, 3, 1]
    </script>
</body>
