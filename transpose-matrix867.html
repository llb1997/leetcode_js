<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var transpose = function(A) {
            var B = [];
            for (let i = 0; i < A.length; i++) {
                for (let j = 0; j < A[0].length; j++) {
                    if (!B[j]) {
                        B[j] = [];
                    }
                    B[j][i] = A[i][j];
                }
            }
            return B;
        };
        console.log(transpose([
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ])); //[[1,4,7],[2,5,8],[3,6,9]]
        console.log(transpose([
            [1, 2, 3],
            [4, 5, 6]
        ])); //[[1,4],[2,5],[3,6]]
    </script>
</body>

</html>
