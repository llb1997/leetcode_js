<!DOCTYPE html>

<body>
    <script>
        var isPalindrome = function(x) {
            if (x < 0) {
                return false;
            }
            let temp = true;
            x = x.toString()
            for (let i = 0, len = x.length - 1; i < len / 2; i++) {
                if (x[i] !== x[len - i]) {
                    temp = false;
                    break
                }
            }
            return temp;
        };
        console.log(isPalindrome(121));
        console.log(isPalindrome(-121));
        console.log(isPalindrome(10));
    </script>
</body>
